spring.application.name=NotesApp

spring.application.name=NotesApp
server.port=${PORT:5000}

# ===== DATABASE CONFIGURATION =====
# Use Render's individual environment variables
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:notesapp_db}
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASSWORD:}

# ===== JPA PROPERTIES =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===== POSTGRESQL SSL =====
spring.datasource.hikari.ssl-mode=require
spring.datasource.hikari.ssl=true

# ===== CONNECTION POOL SETTINGS =====
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000

# ===== H2 CONSOLE (Development only) =====
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console