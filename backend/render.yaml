services:
  - type: web
    name: notes-backend
    env: java
    plan: free
    buildCommand: cd backend && ./mvnw clean package -DskipTests
    startCommand: cd backend && java -jar target/*.jar
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: notesdb
          property: connectionString
      - key: DATABASE_USERNAME
        fromDatabase:
          name: notesdb
          property: username
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: notesdb
          property: password
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: notesdb
    plan: free
    databaseName: notesdb
    user: notesuser